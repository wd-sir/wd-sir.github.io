<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilicili</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Microsoft Yahei", sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /*
        h1 {
            text-align: center;
            margin-left:0;
            margin-bottom: 20px;
            font-size: 28px;
            color: #00e6ff;
        }
        */
        h1 {
            text-align: left;            /* 文字左对齐 */
            margin-bottom: 20px;
            font-size: 28px;
            color: #ebf0f1;
            align-self: flex-start;      /* 标题元素整体左对齐 */
        }
        /* 视频容器 */
        .video-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            padding-top: 35%; /* 4:3 比例 */
            overflow: visible; /* 允许图像溢出容器左侧 */
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            z-index: 0; /* 保证在 .left-decor 后面 */
        }

        .video-container .left-decor {
            position: absolute;
            top: 20%; /* 垂直居中 */
            left: -300px; /* 图像向左移出容器 */
            transform: translateY(-30%);
            width: 160px;
            height: 108px;
            z-index: 10;
            background-image: url('t01af4bfdf232beeabe.png');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* 视频信息 */
        .video-info {
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .video-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00e6ff;
        }

        .video-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            opacity: 0.85;
        }

        .video-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .video-stats i {
            font-style: normal;
            color: #00e6ff;
        }

        .video-interactions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .video-interactions button {
            padding: 10px 18px;
            border: none;
            border-radius: 20px;
            background: #1c2536;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-interactions button:hover {
            background: #00e6ff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,230,255,0.3);
        }


        .like::before { content: "❤️"; }
        .coin::before { content: "🪙"; }
        .collect::before { content: "📦"; }
        .share::before { content: "📤"; }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .video-container {
                padding-top: 70%; /* 移动端适配 */
            }

            .video-title {
                font-size: 24px;
            }

            .video-interactions button {
                padding: 8px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Cilicili</h1>
    <h1 class="video-title special-text-indent">【金碟豹】μμ《爱拼才会赢》</h1>
    <!-- 视频播放器 -->
    <div class="video-container">
        <div class="left-decor" style="background-image: url('t01af4bfdf232beeabe.png');"></div>
        <iframe src="video.mp4" title="Cilicili" allowfullscreen></iframe>
    </div>

    <!-- 视频信息 -->
    <div class="video-info">
        <div class="video-title">Warning:仅聪明人可听</div>
        <div class="video-stats">
            <span><i>🎬</i> 575.5万 播放</span>
            <span><i>💬</i> 8718 弹幕</span>
            <span><i>📅</i> 2025-06-21 10:47:46 发布</span>
        </div>
        <div class="video-interactions">
            <button class="like">点赞</button>
            <button class="coin">投币</button>
            <button class="collect">收藏</button>
            <button class="share">分享</button>
        </div>
    </div>
</body>
</html>
